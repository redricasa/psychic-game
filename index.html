<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Psychic-game(basic) week3 HW</title>
    <!-- Added link to the css reset and my own css -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
       

</head>

<body>
        <!-- * create divs for all the text that'll be on the screen:
        - Psychic game / "Guess what letter I'm thinking of" / Wins: / Losses: / Guesses Left: / Your Guesses So Far:
        - put <br> after all the text divs- no need to use <br> since h1's and div's are block elements -->
    <h1 id='h1'><strong>Psychic Letter Guessing Game</strong></h1>
    <h3 id='h3'>Guess What letter I'm thinking of</h3>
    
    <div id='wins'>Wins: <span id='wins-text'></span></div> <!--the span tag allows for text to be dynamically changed on the screen-->
    <div id='losses'>Losses:<span id='wins-text'></span></div>
    <div id='guessesLeft'>Guesses Left:<span id='wins-text'></span></div>
    <div id='guessesSoFar'>Your Guesses So Far:<span id='wins-text'></span></div>

  
    <script src="assets/javascript/game.js"></script> <!--the script tag should be placed at the end of the body in
    order to allow the HTML to lead before the JS is rendered-->

</body>

</html>
